<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Neighborhood Map Project</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css" />

    <!--Here the credit to sidebar example: https://startbootstrap.com/template-overviews/simple-sidebar/ -->
    <link href="css/simple-sidebar.css" rel="stylesheet">
    <link href="css/style.css">

    <script src="js/knockout-3.4.2.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.2/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #wrapper,
        #page-content-wrapper,
        #map {
            height: 100%;
        }
    </style>

</head>
<body>
  <!-- <h1>My Google Map</h1> -->
  <div id="wrapper">
    <div id="sidebar-wrapper">>
        <h1>Almazrooe District</h1>
         <!-- <input type="text" id="search" placeholder="Search . . .">-->

         <input data-bind="textInput: myInput" placeholder="Search . . ."/>
          <hr>
          <ul data-bind="foreach: filteredList" id="locations">
            <li data-bind="text: name, click: $root.openWindow"></li>
          </ul>

    </div>
    <div id="page-content-wrapper">
      <div class="container-fluid">
        <a href="#menu-toggle" class="btn btn-secondary" id="menu-toggle">Toggle Menu</a>
      </div>

      <div id="map"></div>
    </div>
        <!-- /#page-content-wrapper -->
  </div>
    <!-- /#wrapper -->
    <script src="js/clean.js"></script>

    <script>
      $("#menu-toggle").click(function(e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
      });
    </script>

    <!--API KEY: AIzaSyBe3AFvkdHaIUPcA3F7VQmH6nCaLeGwO5o -->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBe3AFvkdHaIUPcA3F7VQmH6nCaLeGwO5o&callback=initMap" onerror="googleError()">
    </script>
</body>

</html>
