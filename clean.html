  <title>My Google Map</title>
  <style>
    #map{
      height: 100%;
      left: 362px;
      position: absolute;
      right: 0px;
    }
    html, body {
        height: 100%;
        position: relative;
    }
    div {
      display: block;
    }
    nav {
        background: #fff;
        border: 1px solid #999;
        border-radius: 3px;
        height: 100%;
        line-height: 35px;
        padding: 10px 10px 30px 10px;
        text-align: left;
        width: 340px;
    }
    hr {
      background: #D0D7D9;
      height: 1px;
      margin: 20px 0 20px 0;
      border: none;
    }
    h1 {
      padding: .75rem 1.25rem;
    }
    #search {
      width: 20%;
      height: 5%;
      background-color: #fff;
      border: 1px solid rgba(0,0,0,.125);
      padding: .75rem 1.25rem;
    }
    #locations {
      width: 20%;
      height: 100%;
      display: flex;
      -webkit-box-orient: vertical;
      -webkit-box-direction: normal;
      flex-direction: column;
      padding-left: 0;
      margin-bottom: 0;
    }
    .location-item {
      position: relative;
      display: flex;
      flex-flow: row wrap;
      -webkit-box-align: center;
      align-items: center;
      padding: .75rem 1.25rem;
      margin-bottom: -1px;
      background-color: #fff;
      border: 1px solid rgba(0,0,0,.125);
    }
  </style>
